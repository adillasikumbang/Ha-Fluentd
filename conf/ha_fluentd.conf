<system>
  log_level info
  worker 8
</system>

<source>
  @type prometheus
  bind 0.0.0.0
  port 24231
  metrics_path /metrics
</source>

<source>
  @type forward
  port 24224
  bind 0.0.0.0
  tag docker
</source>

<match *>
  @type forward
  send_timout 60s
  recover_wait 10s
  hard_timeout 60s
  # primary host
  <server>
    host 10.9.20.25
    port 24227
    weight 60
  </server>
  # use secondary host
  <server>
    host 10.9.20.25
    port 24226
    weight 60
  </server>
  <buffer>
  @type file
  path  /fluentd/buffer/
  flush_interval 30s
  </buffer>
</match>
